  <body>
    <header>
      <div class="container">
        <div class="header-parent">
          <div class="header-left">
            <img
              width="300px"
              src="./Oceania_cruises_logo.svg-removebg-preview.png"

          </div>

          <div class="header-right">
            <a href="#">login</a>

          </div>
        </div>
      </div>

    <div class="hero">
      <center><h1 style="font-size: 45px">The Oceanian flags</h1></center>
      <div class="container">
        <div class="hero-parent">
          <div class="hero-child">
            <center>
              <img src="./images.png" alt="" />
              <h1>the australia</h1>
            </center>
          </div>

          <div class="hero-child">
            <center>
              <img
                width="170px"
                src="./Flag_of_Papua_New_Guinea.svg.png"
                alt=""
              />
              <h1>the papua new guinea</h1>
            </center>
          </div>

          <div class="hero-child">
            <center>
              <img width="170px" src="./Flag_of_New_Zealand.svg.png" alt="" />
              <h1>the new zealand</h1>
            </center>
          </div>
          <div class="hero-child">
            <center>
              <img width="170px" src="./Flag_of_Tonga.svg.png" alt="" />
              <h1>the tonga</h1>
            </center>
          </div>

          <div class="hero-child">
            <center>
              <img width="170px" src="./Flag-Samoa.webp" alt="" />
              <h1>the samoa</h1>
            </center>
          </div>

          <div class="hero-child">
            <center>
              <img width="170px" src="./Flag_of_Vanuatu.svg" alt="" />
              <h1>the vanuatu</h1>
            </center>
          </div>

          <div class="hero-child">
            <center>
              <img width="170px" src="./images (1).png" alt="" />
              <h1>the kiribati</h1>
            </center>
          </div>
          <div class="hero-child">
            <center>
              <img
                width="170px"
                src="./istockphoto-1221354807-612x612.jpg"
                alt=""
              />
              <h1>the microneziya</h1>
            </center>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="footer-parent">
          <div class="footer-left">
            <img

              src="./Oceania_cruises_logo.svg-removebg-preview.png"
